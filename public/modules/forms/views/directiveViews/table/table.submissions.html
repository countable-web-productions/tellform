<table class="table table-striped table-hover table-condensed">
	<thead>
		<tr>
			<th>
				<input type="checkbox" ng-model="checker.masterChecked" ng-change="toggleCheckerAll(checker.checked);"> 
			</th>
			<th>#</th>
			<th data-ng-repeat="(key, val) in headers.form_fields">
				{{val.name}}
			</th>
			<th>
				Time Elapsed
			</th>
			<th>
				Date Submitted (UTC)
			</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="row in rows">
			<td>
				<input type="checkbox" ng-model="checker.checked[$index]"> 
			</td>
			<th class="scope">{{$index+1}}</th>
			<td data-ng-repeat="(key, val) in submission.form_fields">
				{{val.value}}
			</td>
			<td extraprop in extras>
				<ng-switch on="extraprop">
				    <ng-switch-when="extraprop='created'">
				        {{row.created | date:'yyyy-MM-dd HH:mm:ss'}}
					</ng-switch-when>
				    <ng-switch-default>
				        {{row[extraprop]}}
				    </ng-switch-default>
				</ng-switch>
			</td>
		</tr>
	</tbody>
</table>
